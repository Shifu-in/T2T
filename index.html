<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-window" id="main-page">
        <div class="top-bar">
            <span>Balance: <span id="balance-value">0</span></span>
            <span class="game-message">Tap the planet to earn points!</span>
        </div>
        <div class="game-screen">
            <div class="cookie-container">
                <div class="cookie" id="tap-button">
                    <img src="https://raw.githubusercontent.com/JdyL/img-host/eb12be794f4871f010a76e82211fbdff4c8dea00/svg/space-clicker/cookie.svg" alt="planet">
                </div>
                <div class="click-effect-container" id="click-effects">
                </div>
            </div>
            <div class="stars">
                <img src="https://raw.githubusercontent.com/JdyL/img-host/25e95e7b28baed293f29217d803ed09b90fc96c1/svg/space-clicker/stars.svg" alt="stars">
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="navigateTo('profile')">Profile</button>
            <button class="nav-button" onclick="navigateTo('store')">Store</button>
            <button class="nav-button" onclick="navigateTo('partners')">Partners</button>
            <button class="nav-button" onclick="navigateTo('entertainment')">Entertainment</button>
            <button class="nav-button" onclick="navigateTo('property')">Property</button>
        </div>
    </div>

    <div class="game-window" id="profile-page" style="display:none;">
        <div class="top-bar">
            <span>User Profile</span>
        </div>
        <div class="profile-content">
            <p>User ID: <span id="user-id"></span></p>
            <p>Username: <span id="username"></span></p>
            <p>Balance: <span id="profile-balance">0</span></p>
            <button class="nav-button" onclick="navigateTo('main')">Back to Game</button>
        </div>
    </div>

    <div class="game-window" id="store-page" style="display:none;">
        <div class="top-bar">
            <span>Store</span>
        </div>
        <div class="store-content">
            <div class="info">
                Auto-rate: <span id="auto-rate">0</span> Energy/sec
            </div>
            <div class="upgrade-list" id="upgrade-list">
                <!-- Upgrades will be rendered here -->
            </div>
            <button class="nav-button" onclick="navigateTo('main')">Back to Game</button>
        </div>
    </div>

    <div class="game-window" id="partners-page" style="display:none;">
        <div class="top-bar">
            <span>Partners</span>
        </div>
        <div class="partners-content">
            <div class="partner">
                <h3>Shifu Crypto</h3>
                <p>Subscribe to our Telegram channel and earn 5,000 points!</p>
                <button class="nav-button" onclick="subscribeToChannel('shifucrypto')">Subscribe</button>
                <button class="nav-button" onclick="checkSubscription('shifucrypto')">Check Subscription</button>
            </div>
            <!-- Add more partners as needed -->
        </div>
        <button class="nav-button" onclick="navigateTo('main')">Back to Game</button>
    </div>

    <div class="game-window" id="entertainment-page" style="display:none;">
        <div class="top-bar">
            <span>Entertainment</span>
        </div>
        <div class="entertainment-content">
            <div class="container main">
                <div class="board-area">
                    <table class="board">
                        <tr>
                            <td class="space text-center empty" id="space-0"></td>
                            <td class="space text-center empty" id="space-1"></td>
                            <td class="space text-center empty" id="space-2"></td>
                        </tr>
                        <tr>
                            <td class="space text-center empty" id="space-3"></td>
                            <td class="space text-center empty" id="space-4"></td>
                            <td class="space text-center empty" id="space-5"></td>
                        </tr>
                        <tr>
                            <td class="space text-center empty" id="space-6"></td>
                            <td class="space text-center empty" id="space-7"></td>
                            <td class="space text-center empty" id="space-8"></td>
                        </tr>
                    </table>
                </div>
                <div class="selection-area hide-me">
                    <h3>Play As:</h3>
                    <button class="btn" id="X">X</button>
                    <button class="btn" id="O">O</button>
                </div>
                <div class="message-area hide-me">
                    <h3 class="message">You Lose.</h3>
                    <button class="btn" id="replay">Play Again</button>
                </div>
            </div>
        </div>
        <button class="nav-button" onclick="navigateTo('main')">Back to Game</button>
    </div>

    <div class="game-window" id="property-page" style="display:none;">
        <div class="top-bar">
            <span>Property</span>
        </div>
        <div class="property-content">
            <h1>Coming Soon</h1>
        </div>
        <button class="nav-button" onclick="navigateTo('main')">Back to Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
